<!DOCTYPE html>
<html>
    <head>
        <title>Cards page</title>
        <link rel="stylesheet" href="cards.css">
        <script src="cards.js"> </script>
    </head>
    <body onload="takeCardsData()">    
        <header id="header">Hello </header> 
        <div id="filters">
            <label for="name">Name:</label>
            <input name="name" type="text" id="myInput" onkeyup="sortyByName()" placeholder="Search by name.." title="Type in a name">  
            <button onclick="ascendingSort(document.getElementById('allCards').childNodes)">Acending <i class="arrow up"></i></button>
            <button onclick="decendingSort(document.getElementById('allCards').childNodes)">Desending <i class="arrow down"></i></button>
           
        </div>
       
        <div id="loader" style="display: none"></div>
        <!-- <div id="allCards"></div> -->
        <ul id="allCards"></ul>
        <footer>PolarCape 2020</footer>
    </body>

</html>
